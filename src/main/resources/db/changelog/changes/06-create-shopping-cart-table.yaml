databaseChangeLog:
  - changeSet:
      id: create-shopping-carts-table
      author: Yehor
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: shopping_carts
            baseColumnNames: id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_shopping_cart_user

  - changeSet:
      id: create-cart-items-table
      author: Yehor
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: tinyint(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: shopping_cart_id
            referencedTableName: shopping_carts
            referencedColumnNames: id
            constraintName: fk_cart_item_cart
        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_cart_item_book

  - changeSet:
      id: create-shopping-cart-items-join-table
      author: Yehor
      changes:
        - createTable:
            tableName: shopping_cart_items
            columns:
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: cart_item_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: shopping_cart_items
            columnNames: shopping_cart_id, cart_item_id
        - addForeignKeyConstraint:
            baseTableName: shopping_cart_items
            baseColumnNames: shopping_cart_id
            referencedTableName: shopping_carts
            referencedColumnNames: id
            constraintName: fk_join_cart
        - addForeignKeyConstraint:
            baseTableName: shopping_cart_items
            baseColumnNames: cart_item_id
            referencedTableName: cart_items
            referencedColumnNames: id
            constraintName: fk_join_item
